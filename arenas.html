    <script>
        $(document).ready(function () {
            const api_url = "http://192.168.160.58/NBA/API/Arenas/Search?q=";
            
            $("#search").autocomplete({
                minLength: 2,
                source: function (request, response) {
                    $.ajax({
                        type: "GET",
                        url: api_url + request.term.toLowerCase(),
                        success: function (data) {
                            if (!data.length) {
                                var result = [{
                                    label: 'Sem resultados',
                                    value: response.term,
                                }];
                                response(result);
                            } else {
                                var nData = $.map(data.slice(0, 10), function (value, key) {
                                    return {
                                        label: value.Name,
                                        value: value.Id, 
                                    };
                                });
                                response(nData);
                            }
                        },
                        error: function () {
                            alert("error!");
                        }
                    });
                },
                select: function (event, ui) {
                    event.preventDefault();
                    $("#search").val(ui.item.label);
                    window.location.href = "./arenaDetails.html?id=" + ui.item.value;
                },
                focus: function (event, ui) {
                    $("#search").val(ui.item.label);
                },
                
            
        })
        });
    </script>
