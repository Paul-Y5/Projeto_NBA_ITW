    <!-- Working Area -->
    
    <div class="container-lg container-fluid">
        <div class="border-bottom text-center">
            <div class="container-lg">
                <img src="imagens/1westconferencelogo.png"/>
                <span><h2 data-bind="text:Name" style="color: brown; font-weight: bolder; font-size:55px;"></h2></span>
            </div>
        </div> 

        <div class="btn-outline-dark flex-row border-bottom" style="padding: 5px;">
            <a href="./conferences.html" class="btn btn-default btn-sm small"><i class="fa fa-list"></i> Back to List</a>
        </div>

        <h2 style="color: brown; font-weight: bold;">Teams</h2>
        <div class="row justify-content-center" data-bind="foreach: Teams">
            <div class="card col-2 mx-2 mb-1 cardclick">
                <a class="btn stretched-link" data-bind=" attr: { href:'./teamsdetails.html?id=' + Id + '&amp;acronym=' + Acronym } " style="text-decoration: none; text-align: left;"><i class="fa fa-flag" aria-hidden="true"></i><span data-bind="text:' | ' + Name"></span></a>
            </div>        
        </div>

        <h2 style="color: brown; font-weight: bold;">Divisions</h2>
        <div class="row justify-content-center" data-bind="foreach: Divisions">
            <div class="card col-2 mx-2 mb-1 cardclick">
                <a class="btn stretched-link" data-bind=" attr: { href:'./Divsions.html?id=' + Id + '&amp;acronym=' + Acronym } " style="text-decoration: none; text-align: left;"><i class="fa fa-flag" aria-hidden="true"></i><span data-bind="text:' | ' + Name"></span></a>
